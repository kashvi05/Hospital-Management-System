<!DOCTYPE html>
{%extends 'index.html' %}
{%load static%}
{%block content%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hospital Management System!</title>
  </head>

  <body>

      <center>
        <br>
        <br>
        <form  action="http://127.0.0.1:8000/function2/" method="POST">
          {%csrf_token%}
          <h3>Enter Room_No:</h3>
          <input type="number" name="Room_No" >
          <input type="submit"/>
        </form>
        <br>
        <br>
        <br>
        <h1>Number of beds</h1>
         <h3>Calling function beds_in_room()</h3>
         <hr>
          <p></p>
        <div class="container">

         <table class='table table-striped table-hover'>
             <tr>
               <th scope='col'>Total beds in this room</th>


          </tr>
               {% for data in beds_in_room%}
               <tr scope='row'>
               <td >
                 {{data.0}}
               </td>

            </tr>
              {%endfor%}
         </table>

  </div>

      </center>
  </body>

</html>
  {% endblock %}
